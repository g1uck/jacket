<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#181f22">
    <meta name="msapplication-TileColor" content="#181f22">
    <meta name="theme-color" content="#181f22">

    <title>JAXET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital@1&display=swap" rel="stylesheet">
    <link media="all" rel="stylesheet" href="css/main.css">
</head>

<body class="subscribe-layout">
    <style>
        @media (max-width: 1216px) {
            body.subscribe-layout {
                height: 100%;
                min-width: 414px;
                background-size: cover;
            }

            .container {
                padding: 0 12px;
            }

            .subscribe {
                padding: 36px 24px;
                height: auto;
            }
        }
    </style>
    <div id="svg-icon-placeholder" style="display: none;"></div>
    <div id="wrapper">
        <header id="header">
            <strong class="logo"><a href="/">JAXET</a></strong>
        </header>
        <main id="main">
            <div class="container">
                <form method="POST" action="#" class="subscribe">
                    <div class="middle">
                        <div class="input">
                            <input id="subscribe" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" type="email" name="email" placeholder="Enter Your email" required>
                            <label><span></span></label>
                            <button type="submit"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="#00D1FF" />
                                </svg></button>
                            <span class="clone"></span>
                            <a href="#" class="backEnter"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="#00D1FF" />
                                </svg></a>
                            <header>
                                <strong>Subscribe to our newsletter!</strong>
                                <strong>Error!</strong>
                            </header>
                            <footer>
                                <p>to be the first to meet Jaxet!</p>
                                <p>Please enter a valid email address.</p>
                            </footer>
                            <input type="hidden" name="sender" value="hello@jaxet.com">
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
